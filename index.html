<body>
  <div class="containerTop">
    <header>
      <img src="./images/logo.svg" alt="logo Fylo" class="logoTop">
    </header>

    <nav class="navContainer">
      <ul class="navList">
        <li>Features</li>
        <li>Team</li>
        <li>Sign In</li>
      </ul>
    </nav>
  </div>
  
  <main class="mainContainer">
    <div class="descriptionContainer">
      <div class="descriptionContent">
        <h2 class="descriptionH2">
          All your files in one secure location, accessible anywhere.
        </h2>
        <p class="descriptionP">
          Fylo stores your most important files in one secure location.
          Access them wherever you need, share and collaborate with friends,
          family, and co-workers.
        </p>

        <div class="getStarted">
          <input type="email" name="" id="emailInput" class="emailInput">

          <button class="startBtn">Get Started</button>
        </div>
      </div>

      <div class="img">
        <img src="./images/illustration-1.svg" alt="illustration-1" class="illustrationImg">
      </div>
    </div>
